<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: red;
  text-align: center;
  padding: 5px 15px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: blue;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
    </head>
    <body>
      <div class="topnav" id="myTopnav">
        <div class="crud">
          <ul>
            <li><a href="#info">Info</a></li>
            <li><a href="#change-pw">Change Password</a></li>
            <li><a href="/sign-out"> Sign Out</a></li>
          </ul>
        </div>

        <div class="auth">
          <ul>
            <li><a href="#sign-in">Sign In</a></li>
          </ul>
        </div>
      </div>

      <h1>Work-Out App</h1>

      <div class="auth">

        <form id="sign-in">
          <h2>sign in</h2>
          <input name="credentials[email]" type="text" placeholder="Username">
          <input name="credentials[password]" type="password" placeholder="an example password">
          <button type ="submit">submit</button>
        </form>
        <hr>

        <form id="sign-up">
          <h2>Sign Up</h2>
          <input  type="text" name="credentials[email]" placeholder="Enter Email Here">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <button type ="submit">submit</button>
        </form>

      </div>

      <div class="crud">

        <div class="topnav" id="myTopnav">
          <ul>
            <li><a href="/index">history</a></li>
            <li><a href="/show">search for a set</a></li>
            <li><a href="/sets">New set</a></li>
          </ul>
        </div>

      </div>
      <div class="error-message"></div>
    </body>
</html>
